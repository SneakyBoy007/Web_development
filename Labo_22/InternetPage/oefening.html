
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>My Internet Start Page</title>
</head>
<body>

<div class="container">
    <h1>My Internet Start Page</h1>
    <div class="form-group">
        <label for="commandoInput">Zoekopdracht</label>
        <input type="text" class="form-control form-control-lg" id="commandoInput" aria-describedby="commandHelp" placeholder="Enter commando">
        <small id="commandHelp" class="form-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>
    </div>
    <button type="button" class="btn btn-success btn-lg btn-block" id="btnGo">GO!</button>

    <div class="container" id="resultContainer">
        <h2>History</h2>
        <div class="row">

        </div>
    </div>
</div>

<script src="scripts/code.js"></script>
</body>
</html>
