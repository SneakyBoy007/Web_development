<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>
    <link rel="stylesheet" type="text/css" href="css/kalender.css">
</head>
<body>

<table>
    <thead>
    <tr>
        <th colspan="7" style="background-color: rgb(170, 170, 200); color: #000;">June 2020</th>

        <th>Di</th>

    </thead>
    <tbody>
    <tr>

        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>

        <td>10</td>

    </tr>

        <td>18</td>

        <td class="weekend">21</td>

        <td>24</td>
        <td>25</td>
        <td>26</td>

    <tr>
        <td class="weekend">28</td>

        <td>30</td>
        <td>31</td>
        <td class="prev-month">1</td>
        <td class="prev-month">2</td>
        <td class="prev-month">3</td>
    </tr>
    </tbody>
</table>

</body>
</html>
